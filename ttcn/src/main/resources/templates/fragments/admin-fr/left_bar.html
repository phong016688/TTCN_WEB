<!-- Sidebar menu-->
<th:block xmlns:th="www.thymeLeaf.org" th:fragment="left_bar">
    <aside class="app-sidebar">
        <ul class="app-menu">
            <li class="treeview"><a class="app-menu__item" th:href="@{/admin/cart/index}"><i
                    class="app-menu__icon fa fa-laptop"></i><span class="app-menu__label">Order management</span></a>

            </li>
            <li class="treeview"><a class="app-menu__item" href="#" data-toggle="treeview"><i
                    class="app-menu__icon fa fa-edit"></i><span class="app-menu__label">Manage flower lists</span><i
                    class="treeview-indicator fa fa-angle-right"></i></a>
                <div th:if="${not #lists.isEmpty(occasions)}" th:each="item: ${occasions}">

                    <ul class="treeview-menu">
                            <a class="treeview-item" th:href="@{/admin/product/index/{id}(id=${item.occasionId})}">
                            <li>
                                <span th:text="${item.nameOccasion}"></span>
                            </li>

                        </a>
                    </ul>
                </div>
            </li>
            <li class="treeview"><a class="app-menu__item" href="#" data-toggle="treeview"><i
                    class="app-menu__icon fa fa-address-book"></i><span class="app-menu__label">User</span><i
                    class="treeview-indicator fa fa-angle-right"></i></a>
                <ul class="treeview-menu">
                    <li><a class="treeview-item" th:href="@{/admin/user/index}"><i class="icon fa fa-circle-o"></i>
                        Manage</a></li>
                    <li><a class="treeview-item" th:href="@{/admin/customer/index}"><i
                            class="icon fa fa-circle-o"></i>
                        Customer</a></li>
                </ul>
            </li>
            <li><a class="app-menu__item" th:href="@{/admin/revenue/index}"><i
                    class="app-menu__icon fa fa fa-th-list"></i><span
                    class="app-menu__label">Revenue</span></a></li>
        </ul>
    </aside>
</th:block>
