<th:block th:fragment="list-product" xmlns:th="www.thymeLeaf.org">
    <div id="image-container mx-auto">
        <div class="row mx-5 d-flex justify-content-center">
            <div class="image-link mx-5 my-2 p-2" th:each="item: ${dealproducts}"
                 th:if="${not #lists.isEmpty(dealproducts)}">
                <a th:href="@{/product/{id}(id=${item.id})}">
                    <img
                            class="image"
                            th:src="${item.imageId!=null}?@{/api/image/}+${item.imageId}:@{/img/no-img.png}">
                    <p class="name-product mt-3 mb-1" th:text="${item.productName}">Love's flower</p>
                    <div class="d-flex justify-content-center">
                        <div th:each="i : ${#numbers.sequence( 1,5,1)}">
                            <i th:class="${i <= item.rating ? 'fa fa-star yellow' : 'fa fa-star'}"></i>
                        </div>
                    </div>
                    <p class="main-p mt-1 mb-3">Price: <span
                            th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')}"></span><span> d</span>
                    </p>
                    <button class="view-detail-button">VIEW DETAILS</button>
                </a>
            </div>
        </div>
    </div>
</th:block>
